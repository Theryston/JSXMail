name: Deploy Edge API

on:
  push:
    branches:
      - main
    paths:
      - 'apps/edge-api/**'
      - '.github/workflows/deploy-edge-api.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
      - name: Deploy Edge API
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd apps/edge-api
          bun install
          bun run deploy
