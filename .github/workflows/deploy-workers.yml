name: Deploy Workers

on:
  push:
    branches:
      - main
    paths:
      - 'apps/workers/**'
      - '.github/workflows/deploy-workers.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
      - name: Deploy Workers
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd apps/workers
          bun install
          bun run build
          bun run deploy
